<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- favicon icon -->
    <link rel="icon" type="image/x-icon" href="./images/fav.png">
    <!-- Tailwind CDN  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- external css link -->
    <link rel="stylesheet" href="./style.css">
    <title>Weather App</title>
</head>
<body>
    
    <!-- header section start -->
    <header>
        <!-- nav section -->
        <div class="nav">
            <h1 class="pt-1 text-3xl">Weather App</h1>
        </div>
    </header>

    <!-- main section start -->
    <section id="details" class="max-lg:p-3 max-sm:h-dvh max-sm:p-1  max-sm:pb-10">
        <div class="container max-sm:p-2 max-sm:relative max-sm:top-5 max-lg:flex-col max-sm:w-full max-sm:h-dvh max-lg:w-full max-lg:gap-y-5 max-lg:mt-10">
            
            <!-- search section -->
            <div class="search-div relative max-sm:h-64 max-lg:w-full max-sm:gap-y-9">
                <form action="#">
                    <input type="text" class="inputValue bg-neutral-900 max-lg:h-12 max-sm:h-8 " id="city" placeholder="Search City">
                    <button type="button" class="bg-lime-500 max-lg:h-12 max-sm:h-8"  id="search-btn">Search</button>
                    <button type="button" class="bg-lime-500 max-lg:h-12 max-sm:h-8" id="Refresh-btn">Refresh</button>
                </form>
                <div id="dropdown" class="absolute z-50 left-3 bottom-4 flex flex-col justify-start text-center text-white">
                    
                </div>
                <div id="button-div">
                    <button type="button" class="btn pl-5 pr-5 max-sm:pb-5" id="current-location"><i class="fa-regular fa-paper-plane" style="color: #FFD43B;"></i> Use My Current Location </button>
                </div>
                
            </div>

            <!-- extra div for desktop view only -->
            <div id="desktopDiv">
                <!-- outer circle start -->
                <div class="outer">
                    <div class="google">
                        <img src="./circular_images/weather1.jpg" alt="google-pic">
                    </div>
                    <div class="meta">
                        <img src="./circular_images/weather2.jpg" alt="meta-pic">
                    </div>
                    <div class="netflix">
                        <img src="./circular_images/weather3.png" alt="google-pic">
                    </div>
                    <div class="microsoft">
                        <img src="./circular_images/weather4.jpg" alt="microsoft-pic">
                    </div>
                    <div class="aws">
                        <img src="./circular_images/weather5.png" alt="aws-pic">
                    </div>
                    <div class="mailchimp">
                        <img src="./circular_images/weather6.jpg" alt="docker-pic">
                    </div>
                
                    <!-- middle circle start -->
                    <div class="middle">
                
                        <!-- inner circle start -->
                        <div class="inner">
                            <div class="python">
                                <img src="./circular_images/python.png" alt="python-pic">
                            </div>
                            <div class="django">
                                <img src="./circular_images/django.jpg" alt="django-pic">
                            </div>
                            <div class="js">
                                <img src="./circular_images/JavaScript.png" alt="JavaScript-pic">
                            </div>
                            <div class="react">
                                <img src="./circular_images/react.png" alt="react-pic">
                            </div>
                
                            <!-- center circle start -->
                            <div class="center">
                                <img src="./circular_images/aim.png" alt="aim-pic">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- weather details -->
            <div class="weather-div bg-black">
                <!-- current weather -->
                <div class="current-weather-div py-8 px-8 flex max-sm:px-2">
                    
                    <div id="img-div" class="text-lime-50 max-sm:relative max-sm:bottom-1 flex flex-col justify-evenly align-center rounded-xl">
                        <img id="w-icon" class="block max-sm:h-15 max-sm:w-2/3 max-lg:w-1/2 max-lg:h-24 mx-auto border-4 border-sky-500 rounded-xl h-40 bg-black-400" src="./images/weatherBack.png" width="150px">
                        <p id="description" class="text-center max-sm:text-sm max-lg:text-xl max-lg:mt-2"></p>
                    </div>
                    
                    <div id="info" class="text-center max-sm:relative max-sm:bottom-4 max-lg:h-40 rounded-2xl text-zinc-200 font-bold flex flex-col justify-evenly items-center">
                        <p ><span id="toDay" class="max-lg:mb-2" style="color: #FFD43B; font-weight:bold;"></span>  <span id="partDay"></span></p>
                        <p class="max-sm:text-sm"> <i class="fa-solid fa-temperature-high max-lg:text-xl max-lg:mb-2 max-lg:mt-2 max-sm:text-sm" style="color: red; font-size:24px"></i> <span id='temp' class="max-sm:text-sm"> Temperature</span></p>
                        <p class="max-sm:text-sm"> <i class="fa-solid fa-wind max-lg:text-base max-lg:mb-2 max-lg:mt-2 max-sm:text-sm" style="color: #FFD43B; font-size:24px"></i><span id='wind' class="max-sm:text-sm">  Wind Speed</span> </p>
                        <p class="max-sm:text-sm"> <i class="fa-solid fa-droplet max-lg:text-base max-lg:mb-2 max-lg:mt-2 max-sm:text-sm" style="color: #74C0FC; font-size:24px"></i><span id="humidity" class="max-sm:text-sm">  Humidity</span> </p>
                    </div>
                </div>

                <!-- 5 day forcast -->
                <div class="forcast-div">
                    <h2 class="text-center max-sm:text-xl text-lime-50 mb-2 text-3xl font-bold text-teal-300" id="heading"> Weather Forecast </h2>
                    <div id="five-forecast" class="text-lime-50">

                    </div>
                </div>
            </div>

        </div>
    </section>


    



    <!-- external script link -->
    <script src="./main.js"></script>
</body>
</html>
