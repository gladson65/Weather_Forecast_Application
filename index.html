<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- favicon icon -->
    <link rel="icon" type="image/x-icon" href="./images/fav.png">
    <!-- Tailwind CDN  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- external css link -->
    <link rel="stylesheet" href="./style.css">
    <title>Weather App</title>
</head>
<body>
    
    <!-- header section start -->
    <header>
        <!-- nav section -->
        <div class="nav">
            <h1>Weather App</h1>
        </div>
    </header>

    <!-- main section start -->
    <section id="details">
        <div class="container">
            
            <!-- search section -->
            <div class="search-div relative">
                <form action="#">
                    <input type="text" class="inputValue" id="city" placeholder="Search City">
                    <button type="button" class="bg-lime-500"  id="search-btn">Search</button>
                    <button type="button" class="bg-lime-500" id="Refresh-btn">Refresh</button>
                </form>
                <div id="dropdown" class="absolute left-3 bottom-4 flex flex-col justify-start text-center text-white">
                    
                </div>
                <div id="button-div">
                    <button type="button" class="btn pl-5 pr-5" id="current-location"><i class="fa-regular fa-paper-plane" style="color: #FFD43B;"></i> Use My Current Location </button>
                </div>
                
            </div>

            <!-- weather details -->
            <div class="weather-div bg-black">
                <!-- current weather -->
                <div class="current-weather-div py-8 px-8 flex">
                    
                    <div id="img-div" class="text-lime-50 flex flex-col justify-evenly align-center rounded-xl">
                        <img id="w-icon" class="block mx-auto border-4 border-sky-500 rounded-xl h-40 bg-black-400" src="./images/weatherBack.png" width="150px">
                        <p id="description" class="text-center"></p>
                    </div>
                    
                    <div id="info" class="text-center rounded-2xl text-zinc-200 font-bold flex flex-col justify-evenly items-center">
                        <p ><span id="toDay" style="color: #FFD43B; font-weight:bold;"></span>  <span id="partDay"></span></p>
                        <p > <i class="fa-solid fa-temperature-high" style="color: red; font-size:24px"></i> <span id='temp'>  Temperature</span></p>
                        <p > <i class="fa-solid fa-wind" style="color: #FFD43B; font-size:24px"></i><span id='wind'>  Wind Speed</span> </p>
                        <p > <i class="fa-solid fa-droplet" style="color: #74C0FC; font-size:24px"></i><span id="humidity">  Humidity</span> </p>
                    </div>
                </div>

                <!-- 5 day forcast -->
                <div class="forcast-div">
                    <h2 class="text-center text-lime-50 mb-2 text-3xl font-bold text-teal-300" id="heading"> Five Day Forecast </h2>
                    <div id="five-forecast" class="text-lime-50">

                    </div>
                </div>
            </div>

        </div>
    </section>


    



    <!-- external script link -->
    <script src="./main.js"></script>
</body>
</html>
