<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CDN  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- external css link -->
    <link rel="stylesheet" href="./style.css">
    <title>Weather App</title>
</head>
<body>
    
    <!-- header section start -->
    <header>
        <!-- nav section -->
        <div class="nav">
            <h1>Weather App</h1>
        </div>
    </header>

    <!-- main section start -->
    <section id="details">
        <div class="container">
            
            <!-- search section -->
            <div class="search-div">
                <form action="#">
                    <input type="text" class="inputValue" id="city" placeholder="Search City">
                    <button type="button" class="bg-lime-500"  id="search-btn">Search</button>
                </form>
                <div id="button-div">
                    <button type="button" class="btn bg-blue-500" id="current-location">Current Location</button>
                </div>
                
            </div>

            <!-- weather details -->
            <div class="weather-div bg-black">
                <!-- current weather -->
                <div class="current-weather-div py-8 px-8 flex">
                    
                    <div id="img-div" class="text-lime-50 flex flex-col justify-evenly align-center rounded-xl">
                        <img id="w-icon" class="block mx-auto border-4 border-sky-500 rounded-xl h-40 bg-black-400" src="./images/weather1.jpg" width="150px">
                        <p id="description" class="text-center">About Weather</p>
                    </div>
                    
                    <div id="info" class="text-center text-green-600 flex flex-col justify-evenly items-center">
                        <p id='temp'>Temperature</p>
                        <p id='wind'>Wind Speed</p>
                        <p id="humidity">Humidity</p>
                    </div>
                </div>

                <!-- 5 day forcast -->
                <div class="forcast-div">
                    <h2 class="text-center text-lime-50">Five Day Forecast</h2>
                </div>
            </div>

        </div>
    </section>


    



    <!-- external script link -->
    <script src="./main.js"></script>
</body>
</html>
