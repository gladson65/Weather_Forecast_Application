<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- external css link -->
    <link rel="stylesheet" href="./style.css">
    <title>Weather App</title>
</head>
<body>
    
    <!-- header section start -->
    <header>
        <!-- nav section -->
        <div class="nav">
            <h1>Weather App</h1>
        </div>
    </header>

    <!-- main section start -->
    <section id="details">
        <div class="container">
            
            <!-- search section -->
            <div class="search-div">
                <form action="#">
                    <input type="text" id="city" placeholder="Search City">
                    <button type="button" id="btn">Search</button>
                </form>

                <button type="button" id="current-location">Current Location</button>
            </div>

            <!-- weather details -->
            <div class="weather-div">
                <!-- current weather -->
                <div class="current-weather-div">

                </div>

                <!-- 5 day forcast -->
                <div class="forcast-div">

                </div>
            </div>

        </div>
    </section>


    



    <!-- external script link -->
    <script src="./main.js"></script>
</body>
</html>
